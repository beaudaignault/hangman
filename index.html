<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hang Man</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1>hang man</h1>
<main class="parts">
  <div id="head" class="b-parts">
    <b data-item="1">O</b> <!-- head -->
  </div>
  <div id="torso" class="b-parts">
    <b data-item="2">/</b> <!-- arm1 -->
    <b data-item="3">||</b> <!-- torso -->
    <b data-item="4">\</b> <!-- arm2 -->
  </div>
  <div id="legs" class="b-parts">
    <b data-item="5">)</b> <!-- leg1 -->
    <b data-item="6">(</b> <!-- leg2 -->
  </div>
</main>

<section class="secretword">
 <p id="success-attempt"></p> 
</section>

  <div id="keyboard" class="keyboard">
    <div class="kr1">
    <p data-char"q">q</p>
    <p data-char"w">w</p>
    <p data-char"e">e</p>    
    <p data-char"r">r</p>
    <p data-char"t">t</p>
    <p data-char"y">y</p>
    <p data-char"u">u</p>
    <p data-char"i">i</p>
    <p data-char"o">o</p>
    <p data-char"p">p</p>
   </div>
   <div class="kr2">
     <p data-char"a">a</p>
     <p data-char"s">s</p>
     <p data-char"d">d</p>
     <p data-char"f">f</p>
     <p data-char"g">g</p>
     <p data-char"h">h</p>
     <p data-char"j">j</p>
     <p data-char"k">k</p>
     <p data-char"l">l</p>
   </div>
   <div class="kr3">
     <p data-char"z">z</p>
     <p data-char"x">x</p>
     <p data-char"c">c</p>
     <p data-char"v">v</p>
     <p data-char"b">b</p>
     <p data-char"n">n</p>
     <p data-char"m">m</p>
   </div>
 
  <footer>
   
      <button>Next Word</button>
  </footer>
</div> 
<script src="js/main.js"></script>  
</body>
</html>
